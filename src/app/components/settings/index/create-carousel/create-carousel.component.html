<form (ngSubmit)="onSubmit()" [formGroup]="createForm">
  <h2 mat-dialog-title>Agregar Elemento Multimedia a Carrusel</h2>
  <mat-dialog-content>

    <div class="row">
      <div class="col-md-6">
        <button mat-raised-button color="primary" (click)="pickMedia()">Seleccionar Imagen</button>
      </div>
      <div class="col-md-6">
        <img src="{{mediaObject.thumbnail}}" alt="{{mediaObject.name}}" *ngIf="mediaObject">
      </div>
    </div>

    <mat-form-field class="full-width-modal">
      <input type="text" matInput placeholder="Título" formControlName="title">
    </mat-form-field>

    <mat-form-field class="full-width-modal">
      <textarea formControlName="description" matInput matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"
        placeholder="Descripción"></textarea>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button mat-dialog-close [disabled]="lockForm">Cancelar</button>
    <button mat-raised-button color="primary" [disabled]="lockForm">Aceptar</button>
  </mat-dialog-actions>
</form>
